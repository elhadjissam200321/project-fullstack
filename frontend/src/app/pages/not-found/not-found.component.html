<div class="min-h-screen flex items-center justify-center bg-background p-4">
    <div class="text-center space-y-6">
        <!-- 404 Icon -->
        <div class="flex justify-center">
            <div class="relative">
                <div class="text-9xl font-bold text-accent/20">404</div>
                <svg class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 h-24 w-24 text-accent"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
        </div>

        <!-- Message -->
        <div class="space-y-2">
            <h1 class="text-3xl font-bold text-foreground">Page non trouvée</h1>
            <p class="text-muted-foreground max-w-md mx-auto">
                Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
            </p>
        </div>

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a routerLink="/"
                class="btn-accent px-6 py-3 rounded-lg font-medium inline-flex items-center justify-center">
                <svg class="mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Retour à l'accueil
            </a>
            <button (click)="goBack()"
                class="px-6 py-3 rounded-lg font-medium border border-border hover:bg-muted transition-colors inline-flex items-center justify-center">
                <svg class="mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Page précédente
            </button>
        </div>
    </div>
</div>
