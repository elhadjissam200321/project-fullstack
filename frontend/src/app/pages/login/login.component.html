<div class="min-h-screen flex items-center justify-center bg-background p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-accent">EventFlow</h1>
        </div>

        <!-- Login Card -->
        <div class="bg-card rounded-lg shadow-soft border border-border overflow-hidden">
            <!-- Header -->
            <div class="p-6 text-center border-b border-border">
                <h2 class="text-2xl font-semibold text-foreground">Connexion</h2>
                <p class="text-muted-foreground mt-2">
                    Connectez-vous pour accéder à votre compte
                </p>
            </div>

            <!-- Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-6">
                <div class="space-y-4">
                    <!-- Email Field -->
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-foreground">
                            Email
                        </label>
                        <input id="email" type="email" formControlName="email" placeholder="votre@email.com"
                            class="w-full px-4 py-2 rounded-lg border border-input bg-background text-foreground input-focus"
                            [class.border-destructive]="email?.invalid && email?.touched" />
                        <p *ngIf="email?.invalid && email?.touched" class="text-sm text-destructive">
                            <span *ngIf="email?.errors?.['required']">L'email est requis</span>
                            <span *ngIf="email?.errors?.['email']">Adresse email invalide</span>
                        </p>
                    </div>

                    <!-- Password Field -->
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-foreground">
                            Mot de passe
                        </label>
                        <input id="password" type="password" formControlName="password" placeholder="••••••••"
                            class="w-full px-4 py-2 rounded-lg border border-input bg-background text-foreground input-focus"
                            [class.border-destructive]="password?.invalid && password?.touched" />
                        <p *ngIf="password?.invalid && password?.touched" class="text-sm text-destructive">
                            <span *ngIf="password?.errors?.['required']">Le mot de passe est requis</span>
                            <span *ngIf="password?.errors?.['minlength']">Le mot de passe doit contenir au moins 6
                                caractères</span>
                        </p>
                    </div>

                    <!-- Remember Me -->
                    <div class="flex items-center space-x-2">
                        <input id="rememberMe" type="checkbox" formControlName="rememberMe"
                            (click)="$event.stopPropagation()"
                            class="w-4 h-4 rounded border-input text-accent focus:ring-accent focus:ring-offset-0" />
                        <label for="rememberMe" class="text-sm font-normal text-foreground cursor-pointer"
                            (click)="$event.stopPropagation()">
                            Se souvenir de moi
                        </label>
                    </div>

                    <!-- Error Message -->
                    <div *ngIf="errorMessage" class="bg-destructive/10 border border-destructive/20 rounded-lg p-3">
                        <p class="text-sm text-destructive">{{ errorMessage }}</p>
                    </div>
                </div>

                <!-- Footer -->
                <div class="mt-6 space-y-4">
                    <!-- Submit Button -->
                    <button type="submit" [disabled]="isLoading"
                        class="w-full btn-accent px-4 py-2 rounded-lg font-medium flex items-center justify-center">
                        <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-2 h-4 w-4"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        Se connecter
                    </button>

                    <!-- Forgot Password Link -->
                    <a routerLink="/forgot-password"
                        class="block text-center text-sm text-muted-foreground hover:text-foreground">
                        Mot de passe oublié ?
                    </a>

                    <!-- Register Link -->
                    <p class="text-center text-sm text-muted-foreground">
                        Pas encore de compte ?
                        <a routerLink="/register" class="font-medium text-accent hover:underline">
                            S'inscrire
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
