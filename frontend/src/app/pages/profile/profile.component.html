<div class="container py-8">
    <div class="max-w-2xl mx-auto">
        <!-- Back Link -->
        <a routerLink="/"
            class="inline-flex items-center text-sm text-muted-foreground hover:text-foreground mb-6 transition-colors">
            <svg class="mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Retour à l'accueil
        </a>

        <!-- Profile Card -->
        <div class="bg-card rounded-lg shadow-soft border border-border overflow-hidden">
            <!-- Header -->
            <div class="p-6 border-b border-border">
                <h2 class="text-2xl font-semibold text-foreground flex items-center gap-2">
                    <svg class="h-5 w-5 text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    Mon profil
                </h2>
                <p class="text-muted-foreground mt-2">
                    Gérez vos informations personnelles
                </p>
            </div>

            <!-- Loading State -->
            <div *ngIf="isLoading" class="p-6">
                <p class="text-center text-muted-foreground">Chargement...</p>
            </div>

            <!-- Profile Content -->
            <div *ngIf="!isLoading && currentUser" class="p-6 space-y-8">
                <!-- Avatar Section -->
                <div class="flex flex-col items-center gap-4">
                    <div class="relative group">
                        <div
                            class="h-24 w-24 rounded-full bg-accent text-accent-foreground flex items-center justify-center text-2xl font-semibold">
                            {{ getInitials(currentUser.fullName) }}
                        </div>
                    </div>
                </div>

                <!-- Profile Form -->
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-6">
                    <!-- Full Name -->
                    <div class="space-y-2">
                        <label for="fullName" class="block text-sm font-medium text-foreground">
                            Nom complet
                        </label>
                        <input id="fullName" type="text" formControlName="fullName" placeholder="Votre nom"
                            class="w-full px-4 py-2 rounded-lg border border-input bg-background text-foreground input-focus"
                            [class.border-destructive]="fullName?.invalid && fullName?.touched" />
                        <p *ngIf="fullName?.invalid && fullName?.touched" class="text-sm text-destructive">
                            <span *ngIf="fullName?.errors?.['required']">Le nom est requis</span>
                            <span *ngIf="fullName?.errors?.['minlength']">Le nom doit contenir au moins 2
                                caractères</span>
                        </p>
                    </div>

                    <!-- Email (Read-only) -->
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-foreground">
                            Email
                        </label>
                        <input id="email" type="email" [value]="currentUser.email" disabled
                            class="w-full px-4 py-2 rounded-lg border border-input bg-muted text-muted-foreground" />
                        <p class="text-xs text-muted-foreground">
                            L'adresse email ne peut pas être modifiée
                        </p>
                    </div>

                    <!-- Error Message -->
                    <div *ngIf="errorMessage" class="bg-destructive/10 border border-destructive/20 rounded-lg p-3">
                        <p class="text-sm text-destructive">{{ errorMessage }}</p>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" [disabled]="isUpdating"
                        class="w-full btn-accent px-4 py-2 rounded-lg font-medium flex items-center justify-center">
                        <svg *ngIf="isUpdating" class="animate-spin -ml-1 mr-2 h-4 w-4"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        Enregistrer les modifications
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
